    let currentLang = 'en';
    
    // Generate language menu options
    function generateLanguageMenu() {
      const menu = document.getElementById('language-menu');
      menu.innerHTML = ''; // Clear existing options
      
      Object.entries(translations).forEach(([code, lang]) => {
        const option = document.createElement('button');
        option.className = 'language-option';
        option.innerHTML = `<span class="language-flag">${lang.flag}</span> ${lang.name}`;
        option.onclick = function() {
          changeLanguage(code);
          toggleLanguageMenu();
        };
        menu.appendChild(option);
      });
    }
    
    function changeLanguage(langCode) {
      if (translations[langCode]) {
        currentLang = langCode;
        updateTexts();
        updateLanguageButton();
      }
    }
    
    function updateLanguageButton() {
      document.getElementById('current-flag').textContent = translations[currentLang].flag;
      document.getElementById('current-language').textContent = translations[currentLang].name;
    }
    
    function toggleLanguageMenu() {
      const menu = document.getElementById('language-menu');
      menu.classList.toggle('show');
    }
    
    function updateTexts() {
      const texts = translations[currentLang];
      document.getElementById('title').textContent = texts.title;
      document.getElementById('subtitle').textContent = texts.subtitle;
      document.getElementById('generate-btn').textContent = texts.generateBtn;
    }
    
    // Use exactly the same password generation function as the React version
    function generateRandomPassword(length = 12) {
      // Using the exact same character set as in the React component
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('language-menu');
      const button = document.getElementById('language-btn');
      if (menu.classList.contains('show') && !button.contains(event.target) && !menu.contains(event.target)) {
        menu.classList.remove('show');
      }
    });

    // Immediately execute to show it's working
    (function() {
      console.log('Script is running');
      document.body.style.opacity = 0.5;
      
      // Generate language menu options
      generateLanguageMenu();
      
      // Check if browser language is supported and set it automatically
      const browserLang = navigator.language.split('-')[0];
      if (translations[browserLang]) {
        currentLang = browserLang;
      }
      
      updateTexts();
      updateLanguageButton();
      
      // Setup language button
      document.getElementById('language-btn').addEventListener('click', function(event) {
        event.stopPropagation();
        toggleLanguageMenu();
      });
      
      setTimeout(function() {
        document.body.style.opacity = 1;
      }, 500);
      
      // Setup button functionality
      var btn = document.getElementById('generate-btn');
      var output = document.getElementById('password-output');
      
      if (btn && output) {
        btn.onclick = function() {
          try {
            const password = generateRandomPassword(12);
            output.style.display = 'block';
            output.textContent = password;
            console.log('Password generated:', password);
            
            // Make output clickable for copy
            output.onclick = function() {
              navigator.clipboard.writeText(password).then(() => {
                const originalText = output.textContent;
                output.textContent = translations[currentLang].copied;
                setTimeout(() => {
                  output.textContent = originalText;
                }, 1000);
              });
            };
          } catch (err) {
            console.error('Error generating password:', err);
            alert(translations[currentLang].error + err.message);
          }
        };
      } else {
        console.error('Button or output element not found');
