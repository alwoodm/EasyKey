<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EasyKey Test</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { 
      color: #4CAF50;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>EasyKey Test</h1>
  <p>If you can see this, Electron is working!</p>
  <button onclick="alert('Button clicked!')">Click Me</button>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded successfully');
      document.body.style.opacity = 1.0;
    });
  </script>
</body>
</html>
